{% load static %}

<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  <!-- Optional theme -->
  <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/form-signin.css' %}">
</head>
<body>
  <header>
    <h1>Prison Garden Application</h1>
    {% if user.is_authenticated %}
      Loggen in as: {{ user.username }}!
      <a href="{% url 'logout' %}" class="btn btn-default">logout</a>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-default">login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
