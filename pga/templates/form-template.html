{% load static %}
<link rel="stylesheet" href="{% static 'css/form-template.css' %}">

{% for field in form %}
<div class="form-group">
    <div>
        <span class="text=danger small">{{ field.errors }}</span>
    </div>
    <label class="control">{{ field.label_tag }}</label>
    <div>{{ field }}</div>
</div>
{% endfor %}
